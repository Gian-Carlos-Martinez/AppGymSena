<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
	<link rel="shortcut icon" href="resources/img1/favicon-16x16.png"
		type="image/x-icon" />

	<link rel="stylesheet" href="resources/css/materialize.css"></link>
	<link rel="stylesheet" href="resources/css/estilosIniciarSesion.css"></link>
	<link rel="stylesheet" href="resources/css/main.css"></link>
	<link rel="stylesheet" href="resources/css/util.css"></link>
	<link rel="stylesheet" href="resources/css/font-awesome.css" />
	<title>Iniciar Sesión</title>
</h:head>
<body>
	<nav>
		<h:form>
			<div class="nav-wrapper teal accent-3">
				<a href="inicio.jsf" class="brand-logo left"><img
					src="img/logoSena.png" class="logoSena"></img></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li><h:commandLink>
							<a href="inicio.jsf" class="icon-home inicio">Inicio</a>
						</h:commandLink></li>

				</ul>

			</div>
		</h:form>
	</nav>
  
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<h:form class="login100-form">
					<div class="login100-form-title p-b-33">Iniciar Sesión</div>

					<div class="wrap-input100">
						<input jsf:id="txtUsuario" type="text" placeholder="Usuario"
							jsf:value="#{administradorBean.miAdmin.documento}" />
					</div>

					<div class="wrap-input100">
						<input jsf:id="txtContraseña" type="password"
							placeholder="Contraseña"
							jsf:value="#{administradorBean.miAdmin.contraseña}" />
					</div>
					<div class="container-login100-form-btn m-t-20">

						<button jsf:id="button" class="login100-form-btn"
							jsf:actionListener="#{administradorBean.validarUsuario()}"
							jsf:action="#{administradorBean.laotrapagina()}">Iniciar
							Sesion</button>
					</div>

					<div class="form-group col-md-12">
						<a href="#" class="heOlvidadoPass">He olvidado mi Contraseña</a>
					</div>

				</h:form>
			</div>
		</div>

		<div class="form-group col-md-12">
			<h1>#{tablaBean.msjBD}</h1>
		</div>
	</div>


	<footer class="page-footer teal accent-3">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Footer Content</h5>
					<p class="grey-text text-lighten-4">You can use rows and
						columns here to organize your footer content.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2014 Copyright Text <a class="grey-text text-lighten-4 right"
					href="#!">More Links</a>
			</div>
		</div>
	</footer>

</body>
</html>
