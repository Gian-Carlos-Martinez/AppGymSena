<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/plantilla.xhtml">

	<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="resources/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="resources/css/estilosRegistrarUsuarios.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<ui:param name="tituloPagina" value="Registrar Usuarios" />
	<body>

		<!-- Creacion de la Barra de Navegacion -->
		<ui:param name="nombrePagina" value="GimSena" />
		<ui:param name="nombreInicio" value="Inicio" />
		<ui:param name="nombreIngresoGim" value="Ingreso Gimnasio" />
		<ui:param name="nombreAgregarRutina" value="Agregar Rutina" />
		<ui:param name="nombreAgregarEjercicio" value="Agregar Ejercicio" />
		<ui:param name="nombreRegistrarUsuarios" value="Registrar Usuarios" />
		<ui:param name="nombreAcercaDe" value="Acerca De" />
		<ui:param name="nombreCerrarSesion" value="Cerrar Sesi처n" />


		<ui:define name="contenido">
			<h:form>

				<!-- Creamos una fila para meter nuestro campos de texto -->
				<div class="row">

					<!-- Creamos 3 columnas para que en si nos quede el registro en la mitad 
			como se puede visualizar en la web -->
					<div class="col l3 m1"></div>

					<!-- Creamos 6 columnas para tener alli nuestro registro -->
					<div class="col l6 m10 s12">
						<div class="card">
							<div class="card-content">
								<div class="row">
									<div class="col l12 m12 s12">
										<div class="col l12 m12 s12" style="text-align: center;">
											<h3>Registrar Usuarios</h3>
										</div>
										<div class="input-field col l6 m6 s12">
											<input id="nombres" type="text" class="validate" /> <label
												for="nombres">Nombres</label>
										</div>
										<div class="input-field col l6 m6 s12">
											<input id="apellidos" type="text" class="validate" /> <label
												for="apellidos">Apellidos</label>
										</div>
										<div class="input-field col l6 m6 s12">
											<input id="correoElectronico" type="email" class="validate" />
											<label for="correoElectronico">Correo Electronico</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="telefonoCelular" type="number" class="validate" />
											<label for="telefonoCelular">Telefono Celular</label>
										</div>
										<div class="input-field col l2 m2 s12">
											<input id="edad" type="number" class="validate" /> <label
												for="edad">Edad</label>
										</div>

										<div class="col l12 m12 s12">
											<div class="input-field col l3 m3 s12">
												<input id="ficha" type="number" class="validate" /> <label
													for="ficha">Ficha</label>
											</div>
											<div class="input-field col l5 m5 s12">
												<input id="programaDeFormacion" type="text" class="validate" />
												<label for="porgramaDeFormacion">Programa de
													Formaci처n</label>
											</div>
											<div class="input-field col l4 m4 s12">
												<input id="numeroDeIdentificacion" type="number"
													class="validate" /> <label for="numeroDeIdentificacion">N째
													De Identificaci처n</label>
											</div>
										</div>

										<div class="col l12 m12 s12">
											<div class="col l12 m12 s12">
												<span class="textoGenero">Genero</span>
											</div>
											<p class="col l10 m12 s12">
												<input name="group1" type="radio" id="masculino" /> <label
													for="masculino">Masculino</label> <input name="group1"
													type="radio" id="femenino" /> <label for="femenino">Femenino</label>
												<br></br> <br></br> <br></br>
											</p>
										</div>

										<!-- Linea para separa el registro de usuario a las Medidas -->
										<div class="col m12 s12">
											<hr></hr>
										</div>



										<br></br>

										<div class="col l12 m12 s12" style="text-align: center;">
											<h5>Medidas De Usuario</h5>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="pantorrilla" type="number" class="validate" /> <label
												for="pantorrilla">Pantorrilla</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="peso" type="number" class="validate" /> <label
												for="peso">Peso</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="estatura" type="number" class="validate" /> <label
												for="estatura">Estatura</label>
										</div>
									</div>
									<div class="col l12 m12 s12">
										<div class="input-field col l4 m4 s12">
											<input id="cuello" type="number" class="validate" /> <label
												for="cuello">Cuello</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="pecho" type="number" class="validate" /> <label
												for="pecho">Pecho</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="brazo" type="number" class="validate" /> <label
												for="brazo">Brazo</label>
										</div>
									</div>
									<div class="col l12 m12 s12">
										<div class="input-field col l4 m4 s12">
											<input id="antebrazo" type="number" class="validate" /> <label
												for="antebrazo">Antebrazo</label>
										</div>
										<div class="input-field col l4 m4 s12">
											<input id="cintura" type="number" class="validate" /> <label
												for="cintura">Cintura</label>
										</div>
										<div class="input-field col l4 m4 s12 ">
											<input id="caderas" type="number" class="validate" /> <label
												for="caderas">Caderas</label>
										</div>
									</div>
									<div class="col l12 m12 s12">
										<div class="input-field col l4 m4 s12 ">
											<input id="muslo" type="number" class="validate" /> <label
												for="muslo">Muslo</label>
										</div>
									</div>

									<br></br>
									<div class="col l12 m12 s12 botonRegistrarse">
										<a class="btn-large col l12 m12 s11">Registrar Usuario</a>
									</div>
								</div>
							</div>
						</div>

						<!-- Creamos 3 columnas para que en si nos quede el registro en la mitad 
				como se puede visualizar en la web -->
						<div class="col l3 m1"></div>
					</div>
				</div>
			</h:form>

			<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="resources/js/jquery.js"></script>
			<script type="text/javascript" src="resources/js/materialize.min.js"></script>
		</ui:define>
	</body>
</ui:composition>
